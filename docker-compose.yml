version: '3.8'
services:
  api:
    build: .
    ports:
      - '8000:8000'
    environment:
      - EMBED_MODEL=sentence-transformers/all-mpnet-base-v2
    volumes:
      - ./:/app
  web:
    image: python:3.10-slim
    working_dir: /app
    volumes:
      - ./:/app
    command: sh -c "pip install -r requirements.txt && streamlit run src/webui/app.py --server.port 8501 --server.address 0.0.0.0"
    ports:
      - '8501:8501'
